<h1 mat-dialog-title>{{tituloAccion}} Categoria</h1>
<div mat-dialog-content>
<form [formGroup]="formCategoria">
  <mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" autocomplete="off">           
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Observacion</mat-label>
            <input matInput formControlName="observacion" autocomplete="off">           
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker" formControlName="fecha"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="tipo">              
                <mat-option *ngFor="let item of listaTipos" [value]="item.nomTipo">
                    {{item.nomTipo}}
                </mat-option>              
            </mat-select>
          </mat-form-field>
    </mat-grid-tile>
    
    
    
  </mat-grid-list>
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
  (click)="addEditCategoria()" [disabled]="formCategoria.invalid">
    {{botonAccion}}
  </button>
</div>
